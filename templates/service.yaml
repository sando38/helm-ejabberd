apiVersion: v1
kind: Service
metadata:
  name: {{ include "ejabberd.fullname" . }}
  namespace: {{ template "ejabberd.namespace" . }}
  labels:
    {{- include "ejabberd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ejabberd.selectorLabels" . | nindent 4 }}
