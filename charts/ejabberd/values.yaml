# - name: run-ejabberd
#   mountPath: /usr/local/bin

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ejabberd-internal
      paths:
